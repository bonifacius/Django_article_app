{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <script src="https://kit.fontawesome.com/e189da4a44.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <aside>
        <img src="{% static 'main/img/johnny_automatic_strawberries.svg' %}" alt="Лого">
        <span class="logo">Boniface</span>

        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="far fa-address-card"></i>Про нас</li></a>
            <a href=""><li><i class="fas fa-users"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-warning"><i class="fas fa-plus-circle"></i>Добавить новость</button></li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
